<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Inválido</title>
    <script src="../js/script.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
      <div class="m-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
          <div class="flex justify-center mb-6">
            <span class="inline-block bg-gray-200 rounded-full p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
                />
              </svg>
            </span>
          </div>
          <h2 class="text-2xl font-semibold text-center mb-4">
            Token Inválido
          </h2>
          <p class="text-gray-600 text-center mb-6">
            O token fornecido é inválido. Por favor, faça login novamente.
          </p>
          <p class="text-gray-600 text-center mb-6">
            Certifique-se de que você está logado para acessar esta página.
          </p>
          <div class="text-center">
            <a href="/usuario/login" class="text-blue-500 hover:underline"
              >Voltar para a página de login</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
